<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/iziToast.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-colorselector.min.css">
    <title>Todo App</title>
  </head>
  <body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header bg-success text-center">
                        <h3 class="text-light"><i class="fa fa-list mr-3 text-light"></i> Add To do </h3>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="form-group row">
                                <label for="task" class="col-sm-2 col-form-label">Task</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="task"  placeholder="New Task">
                                </div>
                              </div>
                            <div class="form-group row">
                                <label for="date" class="col-2 col-form-label">Date</label>
                                <div class="col-10">
                                  <input class="form-control"  type="datetime-local" value="" id="date">
                                </div>
                            </div>

                            <div class="form-group row">
                              <label for="date" class="col-2 col-form-label">Color</label>
                              <div class="col-8">
                                <select class="form-control" id="colorOptions">
                                  <option selected disabled >Color Choose</option>

                                </select>                              
                              </div>
                              <div class="col-2">
                                <input class="form-control" disabled id="color">
                              </div>
                          </div>

                          
                            <div class="pull-right mt-4">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Add</button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-remove"></i> Clear</button>
                            </div>
                        </form>       
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mt-3">
                    <div class="card font-weight-bold text-center text-light">
                      <div class="card-header bg-info">
                        <h3><i class="fa fa-check"></i> Active To Do</h3>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title text-dark" id="active-task">0</h1>
                      </div>
                    </div>
                  </div>
                
                
                </div>
              
                
                
            </div>

            <div class="col-md-5">
                <div class="card" id="active-todos">
                    <div class="card-header bg-primary text-center">
                        <h3 class="text-light"><i class="fa fa-tasks mr-3 text-light"></i> To Do List</h3>
                    </div>
                    <div class="card-body">
                      <ul class="list-group" id="todos">
                       
                      </ul>
                    </div>
                </div>
            </div>
            
          
          

           
        </div>
     

     
    </div>
    
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/iziToast.min.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="todo.js"></script>
    <script src="app.js"></script>
    <script src="assets/js/bootstrap-colorselector.min.js"></script>

    
  </body>
</html>
